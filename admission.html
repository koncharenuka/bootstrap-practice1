        <div class="col">
            <center><h1 style="margin-top: 90px;">Admission Form</h1></center>
            <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationTooltip01">First name</label>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="first name" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationTooltip02">Last name</label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="last name" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationTooltip02">Date of birth</label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="DD/MM/YYYY" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                  </div>
                
             <div class="col-md-6 mb-3">
                    <label for="validationTooltip02">Mobile Number</label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="+91-xxxxxxxxxx" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationTooltip03">Name of the school last attend</label>
                    <input type="text" class="form-control" id="validationTooltip03" required>
                    <div class="invalid-tooltip">
                      Please provide a valid city.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationTooltip04">Select the closet fatech center</label>
                    <select class="custom-select" id="validationTooltip04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>Hyderabad</option>
                      <option>Banglore</option>
                      <option>Vizag</option>
                    </select>
                    <div class="invalid-tooltip">
                      Please select a valid state.
                    </div>
                  </div>
                  <button class="btn btn-primary" type="submit">Register Now</button>
              </form>

        </div>
